<ng-container *ngIf="plainView; else masterView">
  <router-outlet></router-outlet>
</ng-container>
<ng-template #masterView>

  <exui-header
    [navItems]="navItems"
    [title]="appHeaderTitle"
    [userNav]="userNav"
    (navigate)="onNavigate($event)">
  </exui-header>

  <div class="govuk-width-container">
    <router-outlet></router-outlet>
  </div>

  <exui-app-footer></exui-app-footer>
</ng-template>
