<exui-page-wrapper [title]="'Search'">
    <div class="search-block">
      <div class="filter-block">
        <exui-ccd-connector
          [eventsBindings]="caseSearchEventsBindings"
          [store]="store"
          [fromFeatureStore]="fromCasesFeature">
          <ccd-search-filters-wrapper #ccdComponent
            (onApply)="applySearchFilter($event)"
            [autoApply]="false">
          </ccd-search-filters-wrapper>
        </exui-ccd-connector>
      </div>
      <div class="results-block">
        <exui-ccd-connector
          [eventsBindings]="caseSearchEventsBindings"
          [store]="store"
          [fromFeatureStore]="fromCasesFeature">
          <ccd-search-result #ccdComponent
            *ngIf="resultView"
            [jurisdiction]="jurisdiction"
            [caseType]="caseType"
            [caseState]="caseState"
            [caseFilterFG]="fg"
            [resultView]="resultView"
            [paginationMetadata]="paginationMetadata"
            [metadataFields]="metadataFields"
            (changePage)="applyChangePage($event)"
          >
          </ccd-search-result>
        </exui-ccd-connector>
      </div>
    </div>
</exui-page-wrapper>
